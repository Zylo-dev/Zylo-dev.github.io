<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylo AI - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            min-height: 0;
        }

        .chat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease-out;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .ai-message {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            border-left: 4px solid #ff4757;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chat-input-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .chat-input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .chat-input:disabled {
            background: #e9ecef;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            background: linear-gradient(135deg, #f1f3f4, #e8eaed) !important;
            border-left: 4px solid #ffc107 !important;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.5s infinite;
        }

        .typing-dots::after {
            content: '‚óè‚óè‚óè';
            animation: dots 1.5s infinite;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            margin: 2rem 0;
            font-style: italic;
        }

        .clear-chat {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .clear-chat:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 20% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes dots {
            0% { content: '‚óè‚óã‚óã'; }
            33% { content: '‚óè‚óè‚óã'; }
            66% { content: '‚óè‚óè‚óè'; }
            100% { content: '‚óè‚óã‚óã'; }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-input-container {
                padding: 0.8rem;
            }
            
            .chat-input {
                padding: 0.8rem 1rem;
            }
            
            .send-button {
                width: 45px;
                height: 45px;
            }
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Zylo AI</h1>
        <p>Your intelligent conversation partner powered by Grok</p>
        <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="welcome-message">
                üëã Welcome! I'm Zylo, your AI assistant powered by Grok. Ask me anything or just say hello!
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="chat-input" 
                placeholder="Type your message here..." 
                onkeypress="handleKeyPress(event)"
                maxlength="500"
            >
            <button class="send-button" onclick="sendMessage()" id="sendButton">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const GROK_API_KEY = 'xai-vfMTTjT1yJRgV65HrEwJSoPrRbHRCvGUJvJs9nSDEyrvmHQ9V3NmedGpyVyj3n09izpBZTxwYMWziumk';
        const API_URL = 'https://api.x.ai/v1/chat/completions';
        let conversationHistory = [
            {
                role: "system",
                content: "You are Zylo, a friendly and helpful AI assistant. Keep responses conversational, helpful, and engaging. You're embedded in a chat interface and should provide thoughtful, personalized responses. Be concise but informative."
            }
        ];

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (message === '') return;
            const welcomeMessage = chatBox.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '‚è≥';
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                <div class="message-sender">You</div>
                <div class="message-content">${message}</div>
            `;
            chatBox.appendChild(userMessage);
            conversationHistory.push({
                role: "user",
                content: message
            });
            input.value = '';
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message ai-message typing-indicator';
            typingIndicator.innerHTML = `
                <div class="message-sender">Zylo</div>
                <div class="message-content"><span class="typing-dots"></span> Thinking...</div>
            `;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                    const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.x.ai/v1/chat/completions', { ... });
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROK_API_KEY}`
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model: "grok-beta",
                        stream: false,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });
                chatBox.removeChild(typingIndicator);

                if (response.ok) {
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    conversationHistory.push({
                        role: "assistant",
                        content: aiResponse
                    });
                    if (conversationHistory.length > 21) {
                        conversationHistory = [
                            conversationHistory[0],
                            ...conversationHistory.slice(-20)
                        ];
                    }
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message ai-message';
                    aiMessage.innerHTML = `
                        <div class="message-sender">Zylo</div>
                        <div class="message-content">${aiResponse}</div>
                    `;
                    chatBox.appendChild(aiMessage);
                } else {
                    throw new Error(`API request failed: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                if (chatBox.contains(typingIndicator)) {
                    chatBox.removeChild(typingIndicator);
                }
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message error-message';
                errorMessage.innerHTML = `
                    <div class="message-sender">System Error</div>
                    <div class="message-content">Sorry, I'm having trouble connecting to the AI service right now. Please check your internet connection and try again. Error: ${error.message}</div>
                `;
                chatBox.appendChild(errorMessage);

                console.error('API Error:', error);
            }
            input.disabled = false;
            sendButton.disabled = false;
            sendButton.innerHTML = '‚û§';
            input.focus();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearChat() {
            const chatBox = document.getElementById('chatBox');
            conversationHistory = [
                {
                    role: "system",
                    content: "You are Zylo, a friendly and helpful AI assistant. Keep responses conversational, helpful, and engaging. You're embedded in a chat interface and should provide thoughtful, personalized responses. Be concise but informative."
                }
            ];
            
            chatBox.innerHTML = `
                <div class="welcome-message">
                    üëã Welcome back! I'm Zylo, your AI assistant powered by Grok. What would you like to talk about?
                </div>
            `;
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
        window.addEventListener('resize', function() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
